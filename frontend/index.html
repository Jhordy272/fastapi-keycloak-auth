<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de autenticación multi-tenant con Keycloak y Microsoft Azure AD">
  <title>Login - Sistema Multi-Tenant</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
</head>

<body hx-ext="json-enc">
  <!-- Loading Indicator -->
  <div id="loading-overlay" class="loading-overlay htmx-indicator">
    <div class="loading-content">
      <div class="spinner spinner-lg spinner-primary"></div>
      <p class="mt-lg">Cargando...</p>
    </div>
  </div>

  <div class="page-wrapper">
    <div class="auth-container">
      <!-- Logo & Header -->
      <div class="logo-container">
        <div class="logo">MT</div>
        <h1 class="text-center mb-0">Sistema Multi-Tenant</h1>
        <p class="text-center text-muted">Seleccione su organización para iniciar sesión</p>
      </div>

      <!-- Error Container -->
      <div id="error-container"></div>

      <!-- Tenant Selection Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="text-center mb-0">Seleccionar Tenant</h2>
        </div>

        <div class="card-body">
          <div class="tenant-grid">
            <!-- Tenant A -->
            <button class="tenant-card" style="border: none; background: none; width: 100%; cursor: pointer;"
              hx-post="/api/auth/identify-tenant" hx-vals='{"department": "tenant-a"}'
              hx-indicator="#loading-overlay" hx-swap="none"
              hx-on::before-request="document.getElementById('error-container').innerHTML = ''"
              hx-on::after-request="if(event.detail.successful) { window.location.href = JSON.parse(event.detail.xhr.response).keycloak_auth_url; } else { const err = event.detail.xhr.response ? JSON.parse(event.detail.xhr.response) : {}; document.getElementById('error-container').innerHTML = '<div class=\'alert alert-danger\'>Error: ' + (err.detail || 'Error al conectar') + '</div>'; }">
              <div class="tenant-icon">A</div>
              <div class="tenant-name">Tenant A Corp</div>
              <div class="tenant-description">Organización Corporativa A</div>
            </button>

            <!-- Tenant B -->
            <button class="tenant-card" style="border: none; background: none; width: 100%; cursor: pointer;"
              hx-post="/api/auth/identify-tenant" hx-vals='{"department": "tenant-b"}'
              hx-indicator="#loading-overlay" hx-swap="none"
              hx-on::before-request="document.getElementById('error-container').innerHTML = ''"
              hx-on::after-request="if(event.detail.successful) { window.location.href = JSON.parse(event.detail.xhr.response).keycloak_auth_url; } else { const err = event.detail.xhr.response ? JSON.parse(event.detail.xhr.response) : {}; document.getElementById('error-container').innerHTML = '<div class=\'alert alert-danger\'>Error: ' + (err.detail || 'Error al conectar') + '</div>'; }">
              <div class="tenant-icon">B</div>
              <div class="tenant-name">Tenant B Industries</div>
              <div class="tenant-description">Organización Industrial B</div>
            </button>
          </div>
        </div>

        <div class="card-footer">
          <p class="text-center text-sm text-muted mb-0">
            Al continuar, será redirigido a Microsoft Azure AD para autenticarse
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-lg">
        <p class="text-sm text-muted">
          Sistema de autenticación seguro con Keycloak
        </p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
