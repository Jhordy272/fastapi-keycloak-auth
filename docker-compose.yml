version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: multitenantauth-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: multitenantauth-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_URL: http://localhost/auth/keycloak
      KC_HOSTNAME_ADMIN_URL: http://localhost/auth/keycloak
    command:
      - start-dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: multitenantauth-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: multitenantauth
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_PUBLIC_URL: http://localhost/auth/keycloak
      KEYCLOAK_REALM: multi-tenant-app
      KEYCLOAK_CLIENT_ID: fastapi-backend
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      CORS_ORIGINS: http://localhost
      OAUTH_REDIRECT_URI: http://localhost/callback.html
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - app-network

  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    container_name: multitenantauth-service
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: multi-tenant-app
      KEYCLOAK_CLIENT_ID: fastapi-backend
      APP_HOST: 0.0.0.0
      APP_PORT: 8002
    depends_on:
      - keycloak
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: multitenantauth-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - service
      - keycloak
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge